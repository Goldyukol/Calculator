<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="calc.css">
    <title>Калькулятор</title>
</head>

<body>


    <div class='calc'>


        <div class='operations-block'>
            <button id="plusButton" class='operationsBtn'>+</button>
            <button id="minusButton" class='operationsBtn'>-</button>
            <button id="multButton" class='operationsBtn'>*</button>
            <button id="devButton" class='operationsBtn'>/</button>
        </div>

        <div class='separator'>
            <hr />
        </div>

        <div class='inputs-block'>

            <div class="input-block">
                <label>Number 1</label>
                <input type="number" id=number1>
            </div>

            <div class="input-block">
                <label>Number 2</label>

                <input type="number" id=number2>
            </div>
        </div>

    </div>
    <script src="calc.js"></script>
</body>

</html>
